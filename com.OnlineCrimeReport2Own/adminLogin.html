<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System - Admin Login</title>
    <meta name="description" content="Admin login page for Crime Reporting System">
    <meta name="keywords" content="Admin Login, Crime Reporting, Authenticate">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header><i class="fas fa-shield-alt"></i> Admin Login</header>
            <form action="adminLogin" method="POST">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="options">
                    <p>Are you a user? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
