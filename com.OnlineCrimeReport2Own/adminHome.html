<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Crime Reporting System</title>
    <meta name="description" content="Admin Dashboard for Crime Reporting System">
    <meta name="keywords" content="Admin Dashboard, Crime Reporting, FIR Status">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adminHomeStyles.css">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("Images/bg1.jpeg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            position: relative; /* Added to position the button */
        }

        header {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header i {
            margin-right: 10px;
            color: #1d72b8; /* Adjusted icon color */
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 10px; /* Positioned the button on the top right corner */
            background: #1d72b8;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background: #155a8a; /* Darker shade for hover effect */
            transform: translateY(-2px);
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .module {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33.33% - 20px); /* Three modules side by side with space between */
            margin: 10px;
            text-align: center;
            position: relative;
        }

        .module i {
            font-size: 40px;
            color: #3498db; /* Adjusted icon color */
            margin-bottom: 10px;
        }

        .module h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .module p {
            color: #666;
            margin-bottom: 20px;
        }

        .module .btn {
            background: #1d72b8; /* Adjusted button color */
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .module .btn:hover {
            background: #155a8a; /* Darker shade for hover effect */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="adminLogin.html" class="home-button">Back</a> <!-- Added Home Button -->
        <header>
            <i class="fas fa-shield-alt"></i> Admin Dashboard
        </header>
        <div class="dashboard">
            <div class="module">
                <i class="fas fa-file-alt"></i>
                <h2>Registered Complaints</h2>
                <p>View and manage all registered FIRs.</p>
                <a href="viewReport.jsp" class="btn">View Complaints</a>
            </div>
            <div class="module">
                <i class="fas fa-check-circle"></i>
                <h2>Status</h2>
                <p>Check and Update the status of various reports and complaints.</p>
                <a href="status.jsp" class="btn">Update Status</a>
            </div>
            <div class="module">
                <i class="fas fa-search"></i>
                <h2>View FIRs</h2>
                <p>Search for specific FIRs by details.</p>
                <a href="registeredFIR.jsp" class="btn">View FIRs</a>
            </div>
        </div>
    </div>
</body>
</html>
